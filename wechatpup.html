<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      /*身体*/
      body{
        background-color:white;
        margin:0;
        padding:0;
      }
      .wrapper{
        width:300px;
        margin:100px auto;
      }
      .littleW{
        position:relative;
        -webkit-animation:littleW 5s ease-in infinite;
      }
      @-webkit-keyframes littleW{
        0%,20%,38%,39%,46%,55%,91%,100%{
          -webkit-transform:translateX(0);
        }
        40%,41%{
          -webkit-transform:translateX(36px);
        }
        42%,43%{
          -webkit-transform:translateX(-50px);
        }
        44%,45%{
          -webkit-transform:translateX(60px);
        }
        58%,90%{
          -webkit-transform:translateX(1110px);
        }
      }
      .bodyW{
        position:absolute;
        width:220px;
        height:460px;
        border:6px solid #000;
        border-radius:110px;
        background:#62b900;
        overflow:hidden;
        z-index:2;
        -webkit-transform: scaleY(.95);
      }
      /*身体。肚子*/
      .belly{
        position:relative;
      }
      .belly_shape{
        position:absolute;
        width:134px;
        height:264px;
        background:white;
        border-radius:66px;
        left:44px;
        top:178px;
        -webkit-transform: scaleY(.95);
        z-index:3;
      }
      .belly_mask_middle{
        background:white;
        content:'';
        width:144px;
        height:144px;
        position:absolute;
        border-radius:50%;
        top:239px;
        left:39px;
        -webkit-transform:scaleY(2.6);
      }
      .belly_mask_top,
      .belly_mask_bottom{
        background:#62b900;
        content:'';
        width:144px;
        height:113px;
        position:absolute;
        top:120px;
        left:39px;
      }
      .belly_mask_bottom{
        top:386px;
      }
      /*身体。眼睛*/
      .eyes{
        position:relative;
      }
      .eyes .left,
      .eyes .right{
        background:#000;
        width:27px;
        height:27px;
        position:absolute;
        border-radius:50%;
        top:50px;
        left:63px;
      }
      .eyes .right{
        left:135px;
      }
      /*身体。鼻子*/
      .nose{
        background:#000;
        width:21px;
        height:21px;
        position:absolute;
        border-radius:50%;
        top:55px;
        left:102px;
        z-index:4;
      }
      .nose_line{
        background:#000;
        width:5px;
        height: 10px;
        position:absolute;
        top:74px;
        left:110px;
        z-index:4;
      }
      /*嘴巴*/
      .mouse{
        position:relative;
      }
      .mouse_top{
      	
      }
      .mouse_bottom{
        background:white;
        width:30px;
        height:30px;
        border-radius:50%;
        border:5px solid #000;
        position:absolute;
        top:67px;
        left:93px;
        z-index:2;
        -webkit-animation: mouseclose 3s ease-in infinite;
      }
      @-webkit-keyframes mouseclose{
        0%,20%,50%,70%,100%{
          -webkit-transform:scaleY(1);
        }
        10%,15%{
          -webkit-transform:scaleY(0);
        }
        30%,40%{
          -webkit-transform:scaleY(0);
        }
      }
      .mouse_bottom_mask{
        background:#62b900;
        width:40px;
        height:30px;
        position:absolute;
        top:52px;
        left:93px;
        border:0;
        z-index:3;
        border-bottom:5px solid #000;
      }
      /*身体。耳朵*/
      .ear{
        position:relative;
      }
      .ear .left .line,
      .ear .right .line{
        position:absolute;
        width:1px;
        height:54px;
        border-right:6px solid #000;
        top:52px;
        left:41px;
      }
      .ear .right .line{
        left:174px;
      }
      .ear .left .curve{
        width:41px;
        height: 30px;
        border-bottom-right-radius: 34px;
        border-bottom:6px solid #000;
        border-right:6px solid #000;
        position: absolute;
        top:100px;
        left:0;
         -webkit-transform:rotate(6deg);
      }
      .ear .right .curve{
        width:40px;
        height: 30px;
        border-bottom-left-radius: 34px;
        border-bottom:6px solid #000;
        border-left:6px solid #000;
        position: absolute;
        top:100px;
        left:177px;
         -webkit-transform:rotate(-6deg);
      }
      /*双手*/
      .hands{
        position:relative;
        z-index:3
      }
      .hands .left .curve,
      .hands .right .curve{
        background:#62b900;
        width:44px;
        height: 30px;
        border-bottom-left-radius: 110px;
        border-bottom-right-radius: 110px;
        border-bottom:6px solid #000;
        border-left:6px solid #000;
        border-right:6px solid #000;
        position: absolute;
        top:250px;
        left:20px;
         -webkit-transform:rotate(-8deg);
      }
      .hands .left .line,
      .hands .right .line{
        background:#62b900;
        width:44px;
        height: 38px;
        border-left:6px solid #000;
        border-right:6px solid #000;
        position: absolute;
        top:204px;
        left:15px;
      }
      .hands .left .line2,
      .hands .right .line2{
        background:#62b900;
        width:44px;
        height: 20px;
        border-left:6px solid #000;
        border-right:6px solid #000;
        position: absolute;
        top:236px;
        left:17px;
         -webkit-transform:rotate(-8deg);
      }
      .hands .right .curve{
        top:166px;
        left:183px;
        -webkit-transform-origin:top;
        -webkit-animation:righthandcurve 3s ease-in infinite;
      }
      .hands .right .line{
        border-left:6px solid #62b900;
        top:175px;
        left:176px;
        -webkit-transform-origin:bottom right;
        -webkit-transform:rotate(8deg);
        -webkit-animation:righthand 3s ease-in infinite;
      }
      .hands .right .line2{
        top:167px;
        left:180px;
        -webkit-transform-origin:bottom right;
        -webkit-animation:righthandline2 3s ease-in infinite;
      }
      @-webkit-keyframes righthandcurve
      {
        0%,20%,50%,70%,100%{
          -webkit-transform:rotate(-176deg);
        }
        30%,40%{
          -webkit-transform:rotate(-155deg) translateX(-2px);
        }
      }
      @-webkit-keyframes righthandline2
      {
        0%,20%,50%,70%,100%{
          -webkit-transform:rotate(8deg);
        }
        30%,40%{
          -webkit-transform:rotate(15deg);
        }
      }
      /*双脚*/
      .legs{
        position:relative;
      }
      .legs .right .line,
      .legs .left .line{
        position:absolute;
        background:#62b900;
        width:43px;
        height:40px;
        border-left:6px solid #000;
        border-right:6px solid #000;
        top:438px;
        left:46px;
         -webkit-transform:rotate(3deg);
        z-index:2;
      }
      .legs .right .line{
        left:132px;
         -webkit-transform:rotate(-3deg);
      }
      .legs .right .curve,
      .legs .left .curve{
        position:absolute;
        background:#62b900;
        width:60px;
        height:60px;
        border-radius:50%;
        border:6px solid #000;
        top:444px;
        left:23px;
         -webkit-transform:rotate(-47deg) skewX(17deg);
      }
      .legs .right .curve{
        left:139px;
         -webkit-transform:rotate(47deg) skewX(-17deg);
      }
      .legs .right .curve_mask,
      .legs .left .curve_mask{
        position:absolute;
        background:#62b900;
        width:60px;
        height:60px;
        border-radius:50%;
        top:450px;
        left:29px;
         -webkit-transform:rotate(-47deg) skewX(17deg);
          z-index:3;
      }
      .legs .right .curve_mask{
        left:146px;
         -webkit-transform:rotate(47deg) skewX(-17deg);
      }
      /*尾巴*/
      .tail{
        position:relative;
      }
      .tail .line{
        position:absolute;
        background:#620900;
        width:60px;
        height:100px;
        border-bottom:6px solid #000;
        top:239px;
        left:-23px;
        z-index:1;
        -webkit-transform:rotate(10deg);
      }
      .tail .line_mask{
        position:absolute;
        background:#fff;
        width:60px;
        height:105px;
        top:233px;
        left:-30px;
        z-index:1;
        -webkit-transform:rotate(10deg);
      }
      .tail .curve{
        position:absolute;
        background:#62b900;
        width:130px;
        height:130px;
        border-radius:50%;
        border:6px solid #000;
        top:252px;
        left:-49px;
        -webkit-transform:scaleX(.8);
      }
      /*阴影*/
      .groundShadow{
        width: 200px;
        height: 2px;
        border-radius: 50%;
        background: rgba(0,0,0,0.3);
        box-shadow: 0 0 2px 4px rgba(0,0,0,0.3);
        position: relative;
        top: 509px;
        left:16px;
      }
      /*文字*/
      .words{
        position:relative;
        font-size:54px;
        font-family:"KaiTi";
        left:-53px;
        top:6px;
        white-space:nowrap;
      }
      /*统计*/
      .stat{
        position:absolute;
        top:10px;
        left:10px;
        font-size:15px;
      }
  </style>
    
  </head>
  <body>
	<div class="wrapper">
      <div class="words">我已退出群聊</div>
      <div class="littleW">
        <!--身体-->
      	<div class="bodyW">
          <div class="belly">
            <div class="belly_shape"></div>
            <div class="belly_mask_middle"></div>
            <div class="belly_mask_top"></div>
            <div class="belly_mask_bottom"></div>
          </div>
          <div class="eyes">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="nose"></div>
          <div class="nose_line"></div>
          <div class="mouse">
            <div class="mouse_top"></div>
            <div class="mouse_bottom"></div>
            <div class="mouse_bottom_mask"></div>
          </div>
          <div class="ear">
            <div class="left">
              <div class="line"></div>
              <div class="curve"></div>
            </div>
            <div class="right">
              <div class="line"></div>
              <div class="curve"></div>
            </div>
          </div>
        </div>
        <!--双手-->
        <div class="hands">
          <div class="left">
            <div class="line"></div>
            <div class="line2"></div>
            <div class="curve"></div>
          </div>
          <div class="right">
            <div class="line"></div>
            <div class="line2"></div>
            <div class="curve"></div>
          </div>
        </div>
        <!--双脚-->
        <div class="legs">
          <div class="left">
            <div class="line"></div>
            <div class="curve"></div>
            <div class="curve_mask"></div>
          </div>
          <div class="right">
            <div class="line"></div>
            <div class="curve"></div>
            <div class="curve_mask"></div>
          </div>
        </div>
        <!--尾巴-->
        <div class="tail">
            <div class="line"></div>
            <div class="line_mask"></div>
            <div class="curve"></div>
        </div>
        <!--阴影-->
        <div class="groundShadow"></div>
      </div>
    </div>
    <div class="stat">
    <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1256250979'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s4.cnzz.com/z_stat.php%3Fid%3D1256250979%26online%3D1%26show%3Dline' type='text/javascript'%3E%3C/script%3E"));</script>
    </div>
  </body>
</html>
